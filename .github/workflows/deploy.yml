          ë©”ì‹œì§€: ${{ github.event.head_commit.message }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
    
    - name: ğŸ“Š ë°°í¬ ë©”íŠ¸ë¦­ ì „ì†¡
      run: |
        # Datadog, New Relic ë“±ì— ë©”íŠ¸ë¦­ ì „ì†¡
        echo "Deployment metrics sent"

