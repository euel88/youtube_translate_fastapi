name: CI/CD Pipeline

# íŠ¸ë¦¬ê±° ì¡°ê±´
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# í™˜ê²½ ë³€ìˆ˜
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================
  # í…ŒìŠ¤íŠ¸ Job
  # ===========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # ì„œë¹„ìŠ¤ ì»¨í…Œì´ë„ˆ (í…ŒìŠ¤íŠ¸ìš© DB)
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: ğŸ Python ì„¤ì •
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ ì˜ì¡´ì„± ì„¤ì¹˜
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
      run: |
        # ì½”ë“œ í¬ë§·íŒ… í™•ì¸
        black --check app/
        
        # ë¦°íŒ…
        flake8 app/ --max-line-length=100 --exclude=__pycache__
        
        # íƒ€ì… ì²´í¬
        mypy app/ --ignore-missing-imports
    
    - name: ğŸ§ª ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
    
    - name: ğŸ“Š í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  # ===========================
  # ë¹Œë“œ Job
  # ===========================
  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Docker Buildx ì„¤ì •
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Docker Hub ë¡œê·¸ì¸
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ“ ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/youtube-translator
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸ—ï¸ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ===========================
  # ë°°í¬ Job (AWS EC2)
  # ===========================
  deploy-aws:
    name: Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: ğŸ”‘ SSH í‚¤ ì„¤ì •
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
    
    - name: ğŸš€ EC2ì— ë°°í¬
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        # SSH ì„¤ì •
        ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          # ë””ë ‰í† ë¦¬ ì´ë™
          cd /home/ubuntu/youtube-translator
          
          # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
          git pull origin main
          
          # í™˜ê²½ ë³€ìˆ˜ ì—…ë°ì´íŠ¸
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
          
          # Docker ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
          docker-compose pull
          
          # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          docker-compose down
          docker-compose up -d
          
          # í—¬ìŠ¤ì²´í¬
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          
          echo "âœ… ë°°í¬ ì™„ë£Œ!"
        EOF

  # ===========================
  # ë°°í¬ Job (Vercel) - í”„ë¡ íŠ¸ì—”ë“œë§Œ
  # ===========================
  deploy-vercel:
    name: Deploy Frontend to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
    
    - name: ğŸš€ Vercel ë°°í¬
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

  # ===========================
  # ì•Œë¦¼ Job
  # ===========================
  notify:
    name: Send Notifications
    needs: [test, build, deploy-aws]
    runs-on: ubuntu-latest
    if: always()  # í•­ìƒ ì‹¤í–‰
    
    steps:
    - name: ğŸ“§ Slack ì•Œë¦¼
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          ë°°í¬ ìƒíƒœ: ${{ job.status }}
          ì»¤ë°‹: ${{ github.sha }}
